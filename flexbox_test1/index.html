<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-screen overflow-hidden">
    <div class="bg-blue-500 p-3 flex justify-around gap-28 text-white">
        <div class="content-center">Oct 15, 2024</div>
        <div class="content-center flex justify-end gap-14">
            <div>Sign Up</div>
            <div>Login</div>
        </div>
    </div>
    <div class="bg-blue-300 h-48 flex">
        <div class="flex-1 flex items-center justify-center">logo 1</div>
        <div class="flex-1 flex items-center justify-center">logo 2</div>
        <div class="flex-1 flex items-center justify-center">logo 3</div>
    </div>
        <div class="flex justify-center text-white text-4xl flex-wrap">
        <div class="h-48 w-48 bg-purple-500 flex items-center justify-center">5</div>
        <div class="h-48 w-48 bg-red-500 flex items-center justify-center">2</div>
        <div class="h-48 w-48 bg-blue-700 flex items-center justify-center">3</div>
    </div>
    <div class="flex justify-center text-white text-4xl flex-wrap">
        <div class="h-48 w-48 bg-green-500 flex items-center justify-center">4</div>
        <div class="h-48 w-48 bg-yellow-500 flex items-center justify-center">1</div>
    </div>
    <div class="flex flex-row h-full">
        <div class="flex bg-blue-500 w-1/4"></div>
        <div class="flex-1 bg-blue-300"></div>
        <div class="flex bg-blue-500 w-1/4"></div>
    </div>
</body>
</html>
